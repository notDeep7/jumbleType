<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <title>JumbleType</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>JumbleType</h1>
        <span class="right-gif"><img src="images/computer.gif" alt=""></span>
        <div id="header">
            <div style="color: red; text-shadow: 0 0 20px red;" id="info"></div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
            <div class="mistakesCount">
                Mistakes:0
            </div>
        </div>
        <div class="img-container">
            <img id="icon" src="images/sun.png" onclick="iconClick()">
        </div>

    </main>
    <script src="typing.js"></script>
    <script>
        const icon = document.getElementById("icon");
        const info = document.getElementById("info");

        function iconClick() {
            document.body.classList.toggle("light-theme");
            if (document.body.classList.contains("light-theme")) {
                icon.src = "images/moon.png";
            } else {
                icon.src = "images/sun.png";
            }
        }
    </script>

</body>

</html>
